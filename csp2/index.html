<!DOCTYPE html><html lang="en-us"><head>	<meta charset="utf-8">	<title>Activities</title>	<style>	  #list, #detail {	    position: absolute;	    width: 100%;	    height: 100%;	    visibility: hidden;	  }    body.list #list {      visibility: visible;    }    body.detail #detail {      visibility: visible;    }	</style></head><body class="list">  <button>Switch view</button>  <div id="list">    This is a view  </div>  <div id="detail">    Another view  </div>  <script src="some.js"></script></body></html>
